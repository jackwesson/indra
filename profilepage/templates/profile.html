<!DOCTYPE html>


<html >
  <head>
    <meta charset="UTF-8">
    <title>Indra</title>
	
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://previews.123rf.com/images/aodaodaod/aodaodaod1307/aodaodaod130701273/21097137-purple-sofa-leather-background-Stock-Photo-background-boutique.jpg);
	background-size: cover;
	-webkit-filter: blur(30px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(0% + 20px);
	left: calc(0% + 70px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.entry{
	position: absolute;
	top: calc(25%);
	right: calc(0% + 25px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.entry input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.entry input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.entry input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}
.entry input[type=submit]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.entry input[type=button]:hover{
	opacity: 0.8;
}

.entry input[type=button]:active{
	opacity: 0.6;
}

.entry input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.entry input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.entry input[type=button]:focus{
	outline: none;
}
.propic{
	position: absolute;
	top: calc(45%);
	right: calc(0% + 25px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.propic input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.propic input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.propic input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}
.propic input[type=submit]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.propic input[type=button]:hover{
	opacity: 0.8;
}

.propic input[type=button]:active{
	opacity: 0.6;
}

.propic input[type=submit]:hover{
	opacity: 0.8;
}

.propic input[type=file]:active{
	opacity: 0.6;
}
.propic input[type=submit]:hover{
	opacity: 0.8;
}

.propic input[type=file]:active{
	opacity: 0.6;
}
.propic input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.propic input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.propic input[type=button]:focus{
	outline: none;
}
.mudkip{
	position: absolute;
	top: calc(54%);
	left: calc(0% + 45px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}
.icon{
	position: absolute;
	top: calc(0% + 20px);
	left: calc(0% + 10px);
	z-index: 2;
}

.profilepicture{
	position: absolute;
	top: calc(15% + 20px);
	left: calc(4% + 10px);
	width: 17px;
	height: 22px;
	z-index: 2;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
    </style>
  </head>

  <body>

    <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<b><div>Your Indra Homepage</div></b>
		</div>
		<br>
		<div class = "profilepicture">
			{% if pic %}
				<img src= {{MEDIA_URL}}{{pic}} alt="prof" style = "width:170px;height:225px;border: 3px solid grey;">
			{% endif %}	
		</div>
		
		
		 <div class= "mudkip">
		{% if blurb %}
			{{blurb}}
		{% endif %}
		</div>
		<br>
		
		<form name = "profile_blurb" action="/profilepage/addblurb/" method="post">
		{% csrf_token %}
		<div class="entry">
				<input type="text" placeholder="Blurb" name="blurb"><br><br>
				<input onclick="profile()" type="button" value="Add Blurb">
				<script>
					function profile() {
						document.profile_blurb.submit();
					}
				</script>
				
		</div>
		</form>
			<br>
		<form name = "profile_upload" action="/profilepage/addpic/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="propic">
						<input type="file" name="pic" id="pic" accept="image/*"  />
	   					<br> <input type="submit" value="Upload!" class= 'btn' /><br>
		</div>
		</form>
		<a href="https://www.google.com/webhp?hl=en" class = "icon">
 			<img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glowing-purple-neon-icons-alphanumeric/112718-glowing-purple-neon-icon-alphanumeric-vertical-line.png" alt="HTML tutorial" style="width:92px;height:52px;border:0;">
		</a>
  </body>
</html>
