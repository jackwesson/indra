<!DOCTYPE html>

<body>
{% if artists %}
    <ul>
    {% for artist in artists %}
        <b> Artist: </b>
        <li>Username: {{ artist.username }}</li>
        <form method="POST" action = "loadprofile/">
            {% csrf_token %}
            <input type = "hidden" name = "artistprofile" value = {{artist.username}}> 
            <input type="submit" value="Load their page!" class= 'btn' />
        </form>
    {% endfor %}

{% endif %}
</body>
